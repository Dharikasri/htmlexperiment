<! DOCTYPE html>
<html>
<head>
<body>
<TITLE>Student Form</TITLE>
</Head>
<Body>
	<h1>Name Details Form:-</h1>
<form action="file:///E:/HTML%20Experiments/student_info.html" method="POST">
	Name:<input type="text" name="form_name"><br><br>
	Age :<input type="number" name="form_Age"><br><br>
	Gender:<input type="radio" name="gender"
			value="Male" checked>male
			<input type="radio" name="gender"
			value=" Female" > Female
			<input type="radio" name="gender"
			value="other"> Other <br> </br>
	
	Mobile:<input type="text" name="form_Mobile"><br><br>
	Height:<input type="text" name="form_Height"><br><br>
	Weight:<input type="text" name="form_Weight"><br><br>
	
	<p> Which language do you know?</p>
	<input type="checkbox"id="English"name="English"value="English"/>
	<label>English</label>
	<input type="checkbox"id="Tamil"name="Tamil"value="Tamil"/>
	<label>Tamil</label>
	<input type="checkbox"id="others"name="others"value="others"/>
	<label>others</label>
	
	<br></br><p> Permission:</p>
	<input type="checkbox"id="Read"name="Read"value="Read" checked />
	<label>Read</label>
	<input type="checkbox"id="Write"name="Write"value="Write"/>
	<label>Write</label>
	<br><input type="checkbox"id="edit"name=""value="edit"/>
	<label>edit</label>
	<input type="checkbox"id="Delete"name="Delete"value="Delete"/>
	<label>Delete</label></br>
	
	<br></br><p> Which ID Proof do you have?</p>
	<input type="checkbox"id="Aadhar"name="Aadhar"value="Aadhar" checked />
	<label>Aadhar </label> 
	<input type="checkbox"id="PAN Card"name="PAN Card"value="PAN Card"/>
	<label>PAN Card</label>
	<input type="checkbox"id="Ration Card"name="Ration Card"value="Ration Card"/>
	<label>Ration Card</label>
	<input type="checkbox"id="Driving License"name="Driving License"value="Driving License"/>
	<label>Driving License</label>
	<br>

	</br>
	<button type="submit">Submit</button>
</form>
</Body>
</html>
